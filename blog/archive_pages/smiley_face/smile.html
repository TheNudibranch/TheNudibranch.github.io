<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Smiley Face</title>
    <style>
        body {
            background-color: #999;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            width: 100%;
        }
        .face {
            font-size: 50px;
            cursor: pointer;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container" id="faceContainer">
        <!-- Faces will be inserted here by JavaScript -->
    </div>
    <div id="message" class="message"></div>
    <script>
        const faces = ['ðŸ˜ž', 'ðŸ˜ž', 'ðŸ˜ž', 'ðŸ˜ž', 'ðŸ˜ž', 'ðŸ˜ž', 'ðŸ˜ž', 'ðŸ˜ž', 'ðŸ˜Š'];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 500);
        }

        function renderFaces() {
            const faceContainer = document.getElementById('faceContainer');
            faceContainer.innerHTML = '';
            shuffle(faces);
            faces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = 'face';
                faceElement.textContent = face;
                faceElement.onclick = () => {
                    if (face === 'ðŸ˜Š') {
                        showMessage('Good job!');
                        setTimeout(renderFaces, 500);
                    } else {
                        showMessage('Oops, click the smiley face');
                    }
                };
                faceContainer.appendChild(faceElement);
            });
        }

        window.onload = renderFaces;
    </script>
</body>
</html>
